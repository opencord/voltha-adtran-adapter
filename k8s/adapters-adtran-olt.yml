# ADTRAN OLT adapter

apiVersion: v1
kind: Service
metadata:
  name: adapter-adtran-olt
  namespace: voltha
spec:
  clusterIP: None
  selector:
    app: adapter-adtran-olt
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: adapter-adtran-olt
  namespace: voltha
spec:
  replicas: 1
  selector:
    matchLabels:
      app: adapter-adtran-olt
  template:
    metadata:
      labels:
        app: adapter-adtran-olt
      annotations:
        cni: "calico"
    spec:
      containers:
        - name: adapter-adtran-olt
          image: voltha-adapter-adtran-olt
          env:
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          args:
            - "/voltha/python/adapters/adtran/adtran_olt/main.py"
            - "-v"
            - "--name=adtran_olt"
            - "--kafka_adapter=kafka.$(NAMESPACE).svc.cluster.local:9092"
            - "--kafka_cluster=kafka.$(NAMESPACE).svc.cluster.local:9092"
            - "--core_topic=rwcore"
          imagePullPolicy: IfNotPresent
